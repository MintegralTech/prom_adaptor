runtime:
    batchSize: 2000
    queueSize: 100000
    shard:  35
    mode: "prod" # debug mode: metrics name will add a aggregator suffix
    workersNum: 4 # 消费队列数量
    freshRequestQueuePeriod: 60 #消费requestqueue队列中数据的时间周期， 单位秒
    cleanerTime: 6 #自动清除6h以前的缓存数据



log:
    #{0:panic,1:fatal,2:error,3:warn,4:info,5:debug,6:trace}
    logPath: "log"
    runLogLevel: 4
    accLogLevel: 4
    reqLogLevel: 4

data:
    remoteUrl: "http://m3coordinator.m3.svc.cluster.local:7201/api/v1/prom/remote/write"
    windows: 30
    whitelist:
    - "Voyager_Juno"



