runtime:
    buffer: 2000000
    shard:  35
    mode: "prod" # debug mode: metrics name will add a aggregator suffix
    queuesNum: 4 # 消费队列数量

log:
    #{0:panic,1:fatal,2:error,3:warn,4:info,5:debug,6:trace}
    logPath: "log"
    runLogLevel: 4
    accLogLevel: 4
    reqLogLevel: 4

data:
    remoteUrl:
    - "http://m3coordinator.m3.svc.cluster.local:7201/api/v1/prom/remote/write1"
    - "http://m3coordinator.m3.svc.cluster.local:7201/api/v1/prom/remote/write2"
    - "http://m3coordinator.m3.svc.cluster.local:7201/api/v1/prom/remote/write3"

    whitelist: 
    - "dsp_dsp"
    - "dsp_impression"
    - "voyager_pioneer"
    - "adserver_as"
    #- "prometheus_tsdb"
    #- "test_counter"
    #- "test_gauge"
    #- "test_histogram"
    windows:
    - 120
    - 120
    - 120
    - 120
    #- 10
